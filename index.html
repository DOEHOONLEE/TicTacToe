<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Tic Tac Toe</header>
    <table>
        <tr>
            <td data-id="0"></td>
            <td data-id="1"></td>
            <td data-id="2"></td>
        </tr>
        <tr>
            <td data-id="3"></td>
            <td data-id="4"></td>
            <td data-id="5"></td>
        </tr>
        <tr>
            <td data-id="6"></td>
            <td data-id="7"></td>
            <td data-id="8"></td>
        </tr>
    </table>
    <button data-id="clear" onclick="reset()">RESET</button>
    <audio id="click" src="./assets/switch2.ogg"></audio>
    <script type="module" src="script.js"></script>
</body>

</html>
